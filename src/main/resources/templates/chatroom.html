<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room</title>
</head>
<body>
    <h1>Chat Room</h1>

    <div id="messages">
        <ul>
            <li th:each="message : ${messages}">
                <span th:text="${message.user.username}"></span>: <span th:text="${message.content}"></span>
            </li>
        </ul>
    </div>

    <form id="messageForm" th:action="@{/chat/sendMessage}" method="post">
        <input type="hidden" name="chatRoomId" th:value="${chatRoom.id}" />
        <input type="text" name="content" placeholder="Enter your message" required />
        <button type="submit">Send</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/chat.js}"></script>
</body>
</html>
